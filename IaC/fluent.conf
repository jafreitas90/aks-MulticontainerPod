<source>
  @type tail
  path /fluentd/logs/*.log  # Use the shared logs directory
  pos_file /fluentd/logs/fluentd.pos  # Store the position file in the shared volume
  tag kubernetes.*
  format json
  time_key time
  time_format %Y-%m-%dT%H:%M:%S.%N%z
</source>

<match kubernetes.*>
  @type stdout
</match>
